<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <style>
    .text { font-family: Arial, sans-serif; font-weight: bold; }
    .main-text { font-size: 24px; }
    .sub-text { font-size: 14px; }
    .microphone { fill: #4e73df; }
    .sound-wave { fill: none; stroke: #4e73df; stroke-width: 2; }
    .emotion { fill: #ff6b6b; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="white" rx="10" ry="10"/>
  
  <!-- Microphone -->
  <circle cx="150" cy="80" r="40" class="microphone" opacity="0.2"/>
  <path d="M150 50 L150 110 M130 70 L170 70 M130 90 L170 90" stroke="#4e73df" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Sound waves -->
  <path d="M190 80 Q200 50, 210 80 Q220 110, 230 80" class="sound-wave"/>
  <path d="M110 80 Q100 50, 90 80 Q80 110, 70 80" class="sound-wave"/>
  
  <!-- Emotion symbols -->
  <text x="135" y="150" class="text main-text" fill="#4e73df">Empathy</text>
  <text x="135" y="170" class="text sub-text" fill="#555">ENGINE</text>
  
  <!-- Emotion icons -->
  <circle cx="230" cy="150" r="15" fill="#ff6b6b" opacity="0.7"/>
  <path d="M225 150 Q230 155, 235 150" stroke="white" stroke-width="2" fill="none"/>
  
  <circle cx="70" cy="150" r="15" fill="#4e73df" opacity="0.7"/>
  <path d="M65 150 Q70 145, 75 150" stroke="white" stroke-width="2" fill="none"/>
</svg>
