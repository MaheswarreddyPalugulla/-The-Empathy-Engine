<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .header { fill: #4e73df; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
    .text { font-family: Arial, sans-serif; font-size: 14px; }
    .btn { fill: #4e73df; }
    .btn-text { fill: white; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
    .bg-light { fill: #f8f9fa; }
    .border { fill: none; stroke: #dee2e6; stroke-width: 1; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Browser window -->
  <rect x="50" y="50" width="700" height="400" rx="5" ry="5" class="bg-light" stroke="#dee2e6" stroke-width="2"/>
  <rect x="50" y="50" width="700" height="30" rx="5" ry="5" fill="#e9ecef"/>
  <circle cx="70" cy="65" r="5" fill="#ff6b6b"/>
  <circle cx="90" cy="65" r="5" fill="#ffbb33"/>
  <circle cx="110" cy="65" r="5" fill="#00cc66"/>
  
  <!-- App Header -->
  <text x="400" y="110" text-anchor="middle" class="header">üéôÔ∏è The Empathy Engine</text>
  <text x="400" y="130" text-anchor="middle" class="text" fill="#6c757d" font-style="italic">Giving AI a Human Voice</text>
  
  <!-- Text Input Card -->
  <rect x="150" y="150" width="500" height="250" rx="5" ry="5" fill="white" class="border"/>
  
  <!-- Text Area -->
  <text x="170" y="180" class="text" font-weight="bold">Enter your text:</text>
  <rect x="170" y="190" width="460" height="80" rx="3" ry="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="180" y="220" class="text" fill="#6c757d">I am so excited about this new technology!</text>
  
  <!-- Voice Options -->
  <text x="170" y="290" class="text" font-weight="bold">Voice type:</text>
  <circle cx="180" cy="310" r="7" fill="white" stroke="#4e73df" stroke-width="2"/>
  <circle cx="180" cy="310" r="3" fill="#4e73df"/>
  <text x="195" y="315" class="text">Male</text>
  <circle cx="250" cy="310" r="7" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="265" y="315" class="text">Female</text>
  
  <!-- Submit Button -->
  <rect x="170" y="350" width="460" height="40" rx="5" ry="5" class="btn"/>
  <text x="400" y="375" text-anchor="middle" class="btn-text">Generate Empathetic Speech</text>
</svg>
